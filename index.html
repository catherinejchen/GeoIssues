<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Great Vibes' rel='stylesheet'>
        <link href="StyleSheet.css" rel="StyleSheet" type="text/css">
        <title>Home</title>
    </head>
    <body id="background">
        <div class="container-top">
            <div class="padding-top-60">
                <p class="center great-vibes-font">Location</p>
            </div>
            <div>
                <p class="header-font center">CITY</p>
            </div>
            <div class="grid padding-top-60">
                <div class="text-over center grid__item grid__item--1">
                    <button class="text button-title">
                    <a class="text-press no-decoration" href="nearby.html">NEARBY</a>
                    </button>
                    <!-- <a class="text-press no-decoration" href="nearby.html">NEARBY</a> -->
                </div>
                <div class="text-over center grid__item grid__item--2">
                    <a class="text-press no-decoration" href="new.html">NEW</a>
                </div>
            </div>
            <div class="center padding-top-120">
                <img class="skyline" src="Skyline.png">
            </div>
        </div>
        <div class="container">
            <img class="squiggly" src="Squiggly.png">
            <div id="map-small" class="opacity"></div>
        </div>
        <script>
        var mapsmall;
        function initMap() {
            mapsmall = new google.maps.Map(document.getElementById('map-small'), {
                center: {lat: 49.5, lng: -123.121},
                zoom: 8,
                zoomControl: false,
                mapTypeControl: false,
                fullscreenControl: false,
                scaleControl: false,
                streetViewControl: false
            });
        }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGVFxlXZXgKNSabKaxNb82u9ex126Ib48&callback=initMap"
        async defer></script>
        <script src="Script.js"></script>
    </body>
</html>
